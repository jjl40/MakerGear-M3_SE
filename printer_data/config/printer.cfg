#max_temp: 250

[filament_switch_sensor RUNOUT]
switch_pin: ^!PC15
pause_on_runout: true
runout_gcode:
  G1 E10 F2000
  G1 -E100 F2000
  M117 filament switch runout
insert_gcode:
  M117 filament switch inserted
event_delay: 3.0
pause_delay: 0.5

[filament_motion_sensor encoder_sensor]
switch_pin: ^PC2
detection_length: 2.88
extruder: extruder
pause_on_runout: true
runout_gcode:
  M117 filament encoder runout
insert_gcode:
  M117 filament encoder inserted


[heater_bed]
heater_pin: PD8
sensor_type: Generic 3950
sensor_pin: PC4
control: pid
pid_kp: 56.516
pid_ki: 0.486
pid_kd: 1644.604
min_temp: 0
max_temp: 130

[fan]
pin: PD2

[heater_fan fan1]
pin: PD3


#[heater_fan fan2]
#pin: PD4

#[heater_fan SoC_fan]
#pin: CB1:gpio79
#pin: RPI:gpio26

#[mcu]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 180
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

